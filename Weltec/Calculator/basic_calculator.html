<script language="JavaScript" type="text/JavaScript">
<!--Declaring variables-->	
var now;	// used for setting date
var dayName=new Array("Sun","Mon","Tues","Wed","Thurs","Fri","Sat");
var monName=new Array("January","February","March","April","May","June","July","August","September",
"October","November","December");

	function set_date() {
	var frm; // used for setting the entire value
	
	//Ensure date is read as current each time update is performed
	now = new Date();
	//Format time.  Straitfoward except for ýear', which is relitive to 1900, addition corrects + '1900, only if need be'
	
	frm =dayName[now.getDay()]
	+' '+monName[now.getMonth()]
	+' '+now.getDate()
	+' '+(parseInt(now.getYear()))// make sure year is an integer ,frm extracts the day,month,date,time by used get method
	+' '+now.getHours()
	+':'+now.getMinutes()
	+':'+now.getSeconds();
	
	document.getElementById('calender').innerHTML = frm;//displays extracted result in the named identifier
	
	setTimeout("set_date()", 1000);// passes function to first parameter, second parameter is set to 1000 millseconds
}


		</script>
</head>
